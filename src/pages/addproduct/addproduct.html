<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Add New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-grid>
        <ion-item>
          <ion-label stacked color="primary">Product Name </ion-label>
          <ion-select [(ngModel)]="descriptionorder">
            <ion-option [selected]="true" value="Seragam Pria (Jaring)">Seragam Pria (Jaring)</ion-option>
            <ion-option value="Seragam Pria">Seragam Pria</ion-option>
            <ion-option value="Celana Pria">Celana Pria</ion-option>
            <ion-option value="Seragam Wanita">Seragam Wanita</ion-option>
            <ion-option value="Celana Seragam Wanita">Celana Seragam Wanita</ion-option>
            <ion-option value="Baju Driver">Baju Driver</ion-option>
            <ion-option value="Celana Driver">Celana Driver</ion-option>
            <ion-option value="Topi Kerja Hijau">Topi Kerja</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">Size : </ion-label>
          <ion-select [(ngModel)]="sizeorder">
            <ion-option [selected]="true" value="S">S</ion-option>
            <ion-option value="M">M</ion-option>
            <ion-option value="L">L</ion-option>
            <ion-option value="XL">XL</ion-option>
            <ion-option value="XXL">XXL</ion-option>
            <ion-option value="XXXL">XXXL</ion-option>
            <ion-option value="XXXXL">XXXXL</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">Quantity : </ion-label>
          <ion-input type="text" placeholder="Enter Order Quantity" [(ngModel)]="qtyorder"></ion-input>
        </ion-item>
      
          <button ion-button round class="buttonmargin" (click)="uploadfile()">Upload</button>
        
        <input type="file" #fileInput style="visibility: hidden; height: 0px" (change)="fileChangeEvent($event)" placeholder="Upload file..."
        />
      </ion-grid>
    </ion-col>
    <ion-col col-6>
      <ion-img class="foto-div" src="{{photo}}"></ion-img>
    </ion-col>
  </ion-row>
  <button ion-button round class="buttonmargin" (click)="dismiss()">Save</button>
</ion-content>
