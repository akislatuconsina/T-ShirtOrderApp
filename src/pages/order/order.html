<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Form Order</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">Buyer : </ion-label>
          <ion-input type="text" [(ngModel)]="realm" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">Company Name : </ion-label>
          <ion-input type="text" placeholder="Automatic" [(ngModel)]="ozanmodel.companyname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">Address : </ion-label>
          <ion-input type="text" placeholder="Automatic" [(ngModel)]="ozanmodel.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">Shipped To : </ion-label>
          <ion-input type="text" placeholder="Automatic" [(ngModel)]="ozanmodel.shippedto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row *ngFor="let input of input">
      <ion-col col-2.5>
        <ion-item>
          <ion-label stacked color="primary">Product Name </ion-label>
          <ion-input type="text" placeholder="Enter Product Name" [(ngModel)]="input.descriptionorder"></ion-input>

        </ion-item>
      </ion-col>
      <ion-col col-1>
        <ion-item>
          <ion-label stacked color="primary">Size : </ion-label>
          <ion-select [(ngModel)]="input.sizeorder">
            <ion-option value="S" selected>S</ion-option>
            <ion-option value="M">M</ion-option>
            <ion-option value="L">L</ion-option>
            <ion-option value="XL">XL</ion-option>
            <ion-option value="XXL">XXL</ion-option>
            <ion-option value="XXXL">XXXL</ion-option>
            <ion-option value="XXXXL">XXXXL</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item>
          <ion-label stacked color="primary">Quantity : </ion-label>
          <ion-input type="text" placeholder="Enter Order Quantity" [(ngModel)]="input.qtyorder"></ion-input>

        </ion-item>
      </ion-col>
      <ion-col col-2>
        <ion-item>
          <ion-label stacked color="primary">Unit Price In Rp. : </ion-label>
          <ion-input type="text" placeholder="Unit Price" [(ngModel)]="input.unitprice"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2.5>
        <button ion-button class="buttonmargin3"(click)="getPicture()">Upload</button>
        <button ion-button class="buttonmargin3" (click)="addnewproduct()">
          <ion-icon md="md-add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <input type="file"  #fileInput  style="visibility: hidden; height: 0px" (change)="fileChangeEvent($event)" placeholder="Upload file..." />

  </ion-grid>
  <button ion-button class="buttonmargin2" (click)="sendorder()">Order</button>

</ion-content>
