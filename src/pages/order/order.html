  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title" text-center>{{ 'Order Online' | translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">{{'Buyer' | translate}} : </ion-label>
          <ion-input type="text" [(ngModel)]="realm" disabled></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">{{'Company Name' | translate}} : </ion-label>
          <ion-input type="text" placeholder="{{ 'Enter Your Company Name' | translate}}" [(ngModel)]="corporate" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label stacked color="primary">{{'Address' | translate}} : </ion-label>
          <ion-input type="text" placeholder="{{'Enter Company Address' | translate}}" [(ngModel)]="ozanmodel.address"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">{{'Shipped To' | translate}} : </ion-label>
          <ion-input type="text" placeholder="{{'Enter Shipping Address' | translate}}" [(ngModel)]="ozanmodel.shippedto"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button class="buttonmargin6" (click)="addnewproduct()">{{'Add Form' | translate}}</button>
  <div [hidden]="inputform">
    <ion-grid>
      <ion-row *ngFor="let inputs of input">
        <ion-col col-2.5>
          <ion-item>
            <ion-label stacked color="primary">Product Name </ion-label>
            <ion-input type="text" [(ngModel)]="inputs.describe" disabled>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <ion-item>
            <ion-label stacked color="primary">Size : </ion-label>
            <ion-input type="text" [(ngModel)]="inputs.size" disabled>
            </ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <ion-item>
            <ion-label stacked color="primary">Quantity : </ion-label>
            <ion-input type="text" [(ngModel)]="inputs.quantyorder" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-label stacked color="primary">Unit Price In Rp. : </ion-label>
            <ion-input type="text" placeholder="0" [(ngModel)]="inputs.amount" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label stacked color="primary">{{'Amount' | translate}} : </ion-label>
            <ion-input type="text" placeholder="Total Amount" [(ngModel)]="inputs.totalamount" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2.5>
          <button ion-button class="buttonmargin3" (click)="deleteproduct()">
            <ion-icon md="md-close"></ion-icon>
          </button>
          <button ion-button (click)="lookingphoto(inputs)" class="buttonmargin3">See This Photo</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button class="buttonmargin3" (click)="sendorder()">{{'Order' | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
