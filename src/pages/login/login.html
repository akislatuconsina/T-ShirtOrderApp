<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        
    <ion-list>
        <ion-item>
          <ion-label stacked>Full Name :</ion-label>
          <ion-input type="text" name="username" placeholder="Your Username" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Password :</ion-label>
          <ion-input type="password" name="Password" placeholder="Password" [(ngModel)]="password" required></ion-input>
        </ion-item>
      </ion-list>

      <button ion-button class="login-button"  full (click)="login()">Login</button>
      
</ion-content>
