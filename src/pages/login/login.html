<ion-content>
  <ion-row class="main-background">
    <ion-col col-md-6 push-md-3 style="bottom:10% !important;">
      <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

        <ion-row>
          <ion-col class="logo-icon">
            <img class="image-logo" src="assets/imgs/logojan.png" />
          </ion-col>
        </ion-row>

        <div class="login-box">
          <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
              <ion-col>
                <ion-list inset [@bounceInBottom]="formState">

                  <ion-item>
                    <ion-label>
                      <ion-icon name="md-people" icon-left></ion-icon>
                    </ion-label>
                    <ion-input type="text" name="username" [(ngModel)]="dataLogin.username" placeholder="Username" required></ion-input>
                  </ion-item>

                  <ion-item style="margin-top:0.5em">
                    <ion-label>
                      <ion-icon name="md-unlock" icon-left></ion-icon>
                    </ion-label>
                    <ion-input type="password" name="password" placeholder="password" [(ngModel)]="dataLogin.password" required></ion-input>
                  </ion-item>

                </ion-list>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="signup-col">
                <button ion-button class="login-button" [@fadeIn]="loginState" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
              </ion-col>
            </ion-row>
          </form>

          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="login-button" [@fadeIn]="loginState" full (click)="presentModal()">Register</button>
              <b style="color:aliceblue" (click)="forgetpassword()">lupa password? klik disini</b>
            </ion-col>
          </ion-row>
        </div>
      </div>

    </ion-col>
  </ion-row>
</ion-content>
