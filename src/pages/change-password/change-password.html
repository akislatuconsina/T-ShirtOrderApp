<ion-header>

  <ion-navbar color="primary">
    <ion-title class="title">{{ 'Change Password' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backgroundcolor">
  <ion-row class="position">
    <ion-col col-5 class="position">
      <ion-item>
        <ion-label stacked color="primary">New Password :</ion-label>
        <ion-input type="password" placeholder="Enter Your New Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Confirm Password :</ion-label>
        <ion-input type="password" placeholder="Enter Your Confirm Password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked color="primary">Old Password :</ion-label>
        <ion-input type="password" placeholder="Enter Your Old Password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <button ion-button color="primary" class="buttonposition">Save</button>
</ion-content>
