
<ion-header>

  <ion-navbar color="primary">
    <ion-title class="title">{{ 'Forget Password' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/forget.png" class="image-slide">
  <ion-grid class="grid">
  <ion-card class="div"> 
      <ion-card-header text-center class="warna">
          Temukan Akun Anda Kembali        
        </ion-card-header>
               
          <ion-card-content text-center class="warna" >
            Ketik email anda untuk mendapatkan akun anda Kembali 
          </ion-card-content>
        
          <ion-card-content class="email">
            <ion-input   text-center stacked placeholder="Input Your Email">  </ion-input>
          </ion-card-content>
          <ion-card-content class="button">
            <button ion-button stacked (click)="send()">Send</button>
            <button ion-button stacked (click)="cancel()">Cancel</button>
          </ion-card-content>
          
        </ion-card>
      </ion-grid>
</ion-content>
