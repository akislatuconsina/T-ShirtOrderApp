
<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Forget Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/imgs/logo.jpg" class="image-slide">
  <ion-card class="div"> 
      <ion-card-header text-center >
          Temukan Akun Anda Kembali        
        </ion-card-header>
               
          <ion-card-content text-center >
            Ketik email anda untuk mendapatkan akun anda Kembali 
            <ion-input text-center placeholder="Input Your Email">  </ion-input>
            <button ion-button stacked (click)="send()">Send</button>
            <button ion-button stacked (click)="cancel()">Cancel</button>
          </ion-card-content>
          
        </ion-card>
   
</ion-content>
