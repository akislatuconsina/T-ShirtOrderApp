<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Down Payment Report</ion-title>
    <!-- <button ion-button (click)="testPdf()" class="segment2">PRINT DATA</button> -->
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-3 class="celltitle">No.</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Company Name' | translate}}</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Confirm To' | translate}}</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Paid Status' | translate}}</ion-col>
  </ion-row>

  <ion-row *ngFor="let datas of orderData">
    <ion-col col-3 class="cell">{{datas.id}}</ion-col>
    <ion-col col-3 class="cell">{{datas.companyname}}</ion-col>
    <ion-col col-3 class="cell">{{datas.confirmto}}</ion-col>
    <ion-col col-3 class="cell">Payment 50 %</ion-col>
  </ion-row>

</ion-content>
