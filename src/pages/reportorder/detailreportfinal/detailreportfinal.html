<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Ful Payment Report</ion-title>
    <!-- <button ion-button (click)="downloadPDF()" class="segment2">PRINT DATA</button> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col col-3 class="celltitle">No.</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Company Name'}}</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Confirm To'}}</ion-col>
    <ion-col col-3 class="celltitle">{{ 'Paid Status'}}</ion-col>
  </ion-row>

  <ion-row *ngFor="let datas of viewdataFP">
    <ion-col col-3 class="cell">{{datas.id}}</ion-col>
    <ion-col col-3 class="cell">{{datas.companyname}}</ion-col>
    <ion-col col-3 class="cell">{{datas.confirmto}}</ion-col>
    <ion-col col-3 class="cell">Full Payment</ion-col>
  </ion-row>

</ion-content>
