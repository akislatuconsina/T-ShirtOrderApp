<ion-header >

  <ion-navbar color="primary" class="header">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    
    <ion-title text-center>Report Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <img class="picture" src="assets/imgs/report.jpg">
  <ion-row class="pedding">
      
    <ion-col col-6>
    <ion-list class="tittle">
        <ion-item >
          <ion-thumbnail item-start>
          </ion-thumbnail>
          <p text-center><b> Down Payment </b></p>
          <button (click)="view()" ion-button clear item-end >View</button>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-6>
        <ion-list class="tittle">
            <ion-item >
              <ion-thumbnail item-start>
              </ion-thumbnail>
              <p text-center> <b> Payed </b></p>
              <button (click)="view()" ion-button clear item-end >View</button>
            </ion-item>
          </ion-list>
        </ion-col>
  </ion-row>

</ion-content>
