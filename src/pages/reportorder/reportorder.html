<ion-header >

  <ion-navbar color="primary" class="header">
    <ion-title text-center>Report Order</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row class="pedding">
    <ion-col col-6>
        <p text-center> Down Payment</p>
    <ion-list class="tittle">
        <ion-item >
          <ion-thumbnail item-start>
            <img src="assets/imgs/VMD.png">
          </ion-thumbnail>
          <h2>Akis</h2>
          <p>Alfa Mart</p>
          <button ion-button clear item-end >View</button>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-6>
        <p text-center> Payed</p>
        <ion-list class="tittle">
            <ion-item >
              <ion-thumbnail item-start>
                <img src="assets/imgs/VMD.png">
              </ion-thumbnail>
              <h2>Aji Tirta</h2>
              <p>Indo Mart</p>
              <button ion-button clear item-end >View</button>
            </ion-item>
          </ion-list>
        </ion-col>
  </ion-row>

</ion-content>
