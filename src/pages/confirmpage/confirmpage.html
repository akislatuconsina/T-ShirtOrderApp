<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{'Confirm Your Payment' | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [hidden]="nochip">
    <ion-img class="foto-div" src="{{photo}}"></ion-img>
  </div>


  <div [hidden]="chip">
    <ion-chip #chip1>
      <ion-img class="foto-div" src="{{photo}}"></ion-img>
      <button ion-button clear color="light" (click)="delete(chip1)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-chip>
  </div>


  <input type="file" #fileInput style="visibility: hidden; height: 0px" (change)="fileChangeEvent($event)" placeholder="Upload file..."
  />
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item>
      <ion-label stacked color="primary">Pilih Metode Pembayaran :</ion-label>
      <ion-select [(ngModel)]="payment">
        <ion-option [selected]="true" value="2">Pembayaran DP</ion-option>
        <ion-option value="3">Pembayaran Full</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button round full (click)="uploadfile()">{{'Upload' | translate}}</button>
    <button ion-button round full (click)="sendfilepayment()">{{'Send' | translate}}</button>
  </ion-toolbar>
</ion-footer>
