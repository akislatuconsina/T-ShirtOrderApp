<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-1 class="celltitle">No.</ion-col>
    <ion-col col-2.3 class="celltitle">Company Name</ion-col>
    <ion-col col-2.3 class="celltitle">Confirm To</ion-col>
    <ion-col col-2.3 class="celltitle">Paid Status</ion-col>
    <ion-col col-2.3 class="celltitle">Production Status</ion-col>
    <ion-col col-3 class="celltitle">Action</ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-2.3 class="cell"></ion-col>
    <ion-col col-2.3 class="cell"></ion-col>
    <ion-col col-2.3 class="cell"></ion-col>
    <ion-col col-2.3 class="cell"></ion-col>
    <ion-col col-3 class="button">
      <button ion-button (click)="Detailorder()">Detail</button>
      <button ion-button (click)="Editdata()">Edit</button>
      <button ion-button>Hapus</button>
    </ion-col>
  </ion-row>



</ion-content>
