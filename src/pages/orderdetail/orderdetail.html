<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-row>
    <ion-col col-1 class="celltitle">No.</ion-col>
    <ion-col col-2.3 class="celltitle">Company Name</ion-col>
    <ion-col col-2.3 class="celltitle">Confirm To</ion-col>
    <ion-col col-1.5 class="celltitle">Paid Status</ion-col>
    <ion-col col-1 class="celltitle">Production Status</ion-col>
    <ion-col col-3 class="celltitle">Action</ion-col>
  </ion-row>

  <ion-row *ngFor="let datas of viewdata">
    <ion-col col-1 class="cell">{{datas.id}}</ion-col>
    <ion-col col-2.3 class="cell">{{datas.companyname}}</ion-col>
    <ion-col col-2.3 class="cell">{{datas.confirmto}}</ion-col>
    <ion-col col-1.5 class="cell" [hidden]="waitingStatus">Waiting For Payment</ion-col>
    <ion-col col-1.5 class="cell" [hidden]="payStatus">Payment 50 %</ion-col>
    <ion-col col-1.5 class="cell" [hidden]="paid">Paid</ion-col>
    <ion-col col-1 class="cell">{{datas.productionstatus}}</ion-col>
    <ion-col col-3 class="button">
      <button ion-button (click)="Detailorder()" [hidden]="detailorder">Detail</button>
      <button ion-button (click)="Editdata()" [hidden]="editdata">Edit</button>
      <button ion-button (click)="Confirmpayment(datas)" [hidden]="confirmpayment">Confirm Payment</button>
      <button ion-button [hidden]="cancelpayment">Cancel</button>
    </ion-col>
  </ion-row>



</ion-content>
