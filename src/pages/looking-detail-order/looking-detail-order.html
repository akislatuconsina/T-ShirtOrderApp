<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Detail Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
      <ion-col col-6>
          <ion-list class="marginright">
              <ion-item>
                <ion-label stacked color="primary">Buyer : </ion-label>
                <ion-input type="text" placeholder="Automatic"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked color="primary">Company Name : </ion-label>
                <ion-input type="text" placeholder="Automatic"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label stacked color="primary">Confirm To : </ion-label>
                  <ion-input type="text" placeholder="Automatic"></ion-input>
                </ion-item>
              </ion-list>
      </ion-col>
      <ion-col col-6>
          <ion-list class="marginright">
              <ion-item>
                <ion-label stacked color="primary">Address : </ion-label>
                <ion-input type="text" placeholder="Automatic"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label stacked color="primary">Shipped To : </ion-label>
                <ion-input type="text" placeholder="Automatic"></ion-input>
              </ion-item>
            </ion-list>
      </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col col-3>
          <ion-item>
            <ion-label stacked color="primary">Product Name </ion-label>
            <ion-input type="text" placeholder="Enter Product Name"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-2>
          <ion-item>
            <ion-label stacked color="primary">Size : </ion-label>
            <ion-select [(ngModel)]="toppings">
              <ion-option>S</ion-option>
              <ion-option>M</ion-option>
              <ion-option>L</ion-option>
              <ion-option>XL</ion-option>
              <ion-option>XXL</ion-option>
              <ion-option>XXXL</ion-option>
              <ion-option>XXXXL</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label stacked color="primary">Quantity : </ion-label>
            <ion-input type="text" placeholder="Automatic"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <ion-item>
            <ion-label stacked color="primary">Price In Unit </ion-label>
            <ion-input type="text" placeholder="Automatic But Get Input"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-list class="marginl">
          <ion-item>
            <ion-label stacked color="primary">Total Amount </ion-label>
            <ion-input type="text" placeholder="Automatic"></ion-input>
          </ion-item>
        </ion-list>
      </ion-row>

</ion-content>
