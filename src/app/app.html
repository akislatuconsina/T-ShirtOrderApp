<ion-split-pane>
<ion-menu [content]="content">

  <ion-content class="dit">
    <ion-list>
      <ion-thumbnail id="bg">
        <div class="foto-div" [ngStyle]="{'background-image': 'url(' + photo + ')'}" menuClose (click)="onprofile()"></div>

        <p class="title-menu"> {{storageEventUser}} </p>
        <p class="title-menu"> {{storageEventCorporate}} </p>
      </ion-thumbnail>

      <button class="button-menu" menuClose ion-item *ngFor="let p of menuCredential" (click)="openPage(p)">
        {{p.title}}
        <ion-icon class="button-menu" name="{{p.icons}}" item-left></ion-icon>
      </button>
    </ion-list>

    <button class="button-menu-logout" ion-item (click)="logout()">
      <div class="title-logout">Setting</div>
      <ion-icon class="button-menu-logout" name="md-settings" item-left></ion-icon>
    </button>

    <button class="button-menu" ion-item (click)="logout()">
      Logout
      <ion-icon class="button-menu" name="md-exit" item-left></ion-icon>
    </button>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" main #content swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
